<div class="row edit-row" [class.drawer]="showForm">
    <div class="input-field col s4">
      <input type="text" placeholder="Autor" [(ngModel)]="quote.author">
    </div>
    <div class="input-field col s6">
      <input type="text" placeholder="Cytat" [(ngModel)]="quote.quotation" >
    </div>
    <div class="input-field col s2">
      <app-button customClasses="btn small" (clickButton)="addQuotation()">
        Dodaj
      </app-button>
    </div>
</div>
